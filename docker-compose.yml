version: '3.9'

services:
  mongodb-service:
    image: mongo:latest
    restart: always
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_PASSWORD}

  rest-api:
    restart: always
    build:
      context: ./project
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
volumes:
  mongo-data:
