name: Test frontend
on:
  push:
    branches:
      - master
#    paths:
#      - 'project/**'
defaults:
  run:
    shell: bash
    working-directory: project
jobs:
  build-api:
    runs-on: ubuntu-latest
    outputs:
      size: ${{ steps.build.outputs.SIZE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - name: Cache dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install an Build
        id: build
        run: |
          npm ci
          npm run lint
          npm run build
          cp -rf ../.git/ dist/
          touch dist/.nojekyll
          echo "SIZE=$(du -sh dist | awk '{print $1}')" >> $GITHUB_OUTPUT
      - name: Upload Artifact - Build dist folder
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: project/dist
  test-api:
    needs: build-api
    runs-on: ubuntu-latest
    environment: testing
    env:
      MONGO_INITDB_USERNAME: ${{ secrets.MONGO_INITDB_USERNAME }}
      MONGO_INITDB_PASSWORD: ${{ secrets.MONGO_INITDB_PASSWORD }}
      MONGO_CLUSTER: cluster0.hhxxk.mongodb.net
      PORT: 3191
      MONGO_INITDB_DATABASE: rest-api-test
    outputs:
      tests-failed: ${{ steps.failure.outputs.TESTS_FAILED }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - name: Cache dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Download artifact - Build dist folder
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: project/dist
      - name: Install and Run Tests
        id: running-tests
        run: |
          npm ci
          bash scripts/test
      - name: Upload report if tests fail
        if: ${{ failure() && steps.running-tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: project/playwright-report
      - name: Set Output if tests fail
        id: failure
        if: ${{ failure() && steps.running-tests.outcome == 'failure' }}
        run: |
          echo "TESTS_FAILED=true" >> $GITHUB_OUTPUT
  report:
    needs: test-api
    if: ${{ failure() && needs.test-api.outputs.tests-failed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download report
        uses: actions/download-artifact@v3
        with:
          name: report
          path: project/playwright-report
      - name: Show report
        run: |
          ls -la 
          ls -la playwright-report
          cat playwright-report/index.html
          cat playwright-report/test-results.json
          cat playwright-report/test-results.json | jq
          
          




